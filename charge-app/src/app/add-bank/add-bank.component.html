<h1 style="text-align:center">Add</h1>

<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> data added
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
<form [formGroup]="add" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label >Category</label>
        <input type="text" class="form-control" formControlName="category">
    </div>

    <div class="form-group">
        <label>Rule Name</label>
        <input type="text" class="form-control" formControlName="ruleName">
    </div>

    <div class="form-group">
        <label>Conditions</label>
        <input type="text" class="form-control" formControlName="conditions">
    </div>

    <div class="form-group">
        <label>Fees</label>
        <input type="text" class="form-control" formControlName="fees">
    </div>

    <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" formControlName="code">
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!add.valid">Submit</button>
</form>
</div>
