<h1 style="text-align:center">Reject Rule</h1>

<div class="container">

    <form [formGroup]="reject" #updateform="ngForm" (ngSubmit)="rejectRule()"  ngNativeValidate>

        <div class="form-group">
            <label>Enter the code</label>
            <input type="code" class="form-control" name="code" min="1" formControlName="code" [(ngModel)]="rulecode.code" required>
        </div>
        <button type="submit" class="btn btn-info">reject rule</button>
    </form>

    <div *ngIf="alertmsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid Code!</strong> 
        <button (click)="closeAlert2()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
