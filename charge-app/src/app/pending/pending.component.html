<div class="container">
    <table class="table table-striped table-bordered table-md table-hover">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Category</th>
                <th scope="col">Operation Type</th>
                <th scope="col">Condition</th>
                <th scope="col">Limit From</th>
                <th scope="col">Limit To</th>
                <th scope="col">Fees Type</th>
                <th scope="col">Fees Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rule of collection">
                <td>{{rule.code}}</td>
                <td>{{rule.category}}</td>
                <td>{{rule.operationType}}</td>
                <td>{{rule.conditionType}}</td>
                <td>{{rule.limitFrom}}</td>
                 <td>{{rule.limitTo}}</td>
                <td>{{rule.feesType}}</td>
                <td>{{rule.feesValue}}</td>
            </tr>

        </tbody>
    </table>
</div>
